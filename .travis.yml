dist: trusty
sudo: false

install:
  - GLIDE_TAG="v0.12.3"
  - GLIDE_DOWNLOAD="https://github.com/Masterminds/glide/releases/download/$GLIDE_TAG/glide-$GLIDE_TAG-linux-amd64.tar.gz"
  - curl -L $GLIDE_DOWNLOAD | tar -xvz
  - export PATH=$PATH:$PWD/linux-amd64/
  - glide install
  # pigeon is used to generate the parser
  - go get -u github.com/mna/pigeon
  # ginkgo and gomega are used to run the tests
  - go get -v github.com/onsi/ginkgo/ginkgo
  - go get -v github.com/onsi/gomega
  - go get github.com/modocache/gover

language: go

go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - tip

matrix:
  allow_failures:
  - go: tip
script: 
  - make generate
  - make test

after_success:
  - gover . coverage.txt
  - bash <(curl -s https://codecov.io/bash)