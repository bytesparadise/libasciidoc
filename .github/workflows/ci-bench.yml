name: ci-bench
on:
  pull_request:
    branches:
      - master

jobs:
  bench:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    name: Benchstat with Go ${{ matrix.go-version }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles ('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Verify parser
      run: |
        make verify-parser

    - name: Bench and Diff
      id: bench-diff
      run: |
        go install golang.org/x/perf/cmd/benchstat@latest
        make bench-diff
        OUTPUT=$(make print-bench-diff)
        echo "::set-output name=summary::$OUTPUT"

    - name: Comment Benchmark Diffs
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        header: bench
        message: |
          Benchmark Diffs:
          ```
          ${{ steps.bench-diff.outputs.summary }}
          ```
          </details>
